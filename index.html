<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fourier</title>
    <style>
        body{
            background: rgb(0, 108, 141);
        }
        canvas{
            background: rgb(68, 68, 68);
            padding: 0;
            margin: auto;
            display: block;
            max-width: 100%;
        }
        div{
            display: flex;        
            justify-content: center;
        }
        
    </style>
</head>
<body>
    <canvas id="canvas" height="600" width="600"></canvas>
    <div>
        <span>n: </span>
        <input id="n" type="range" min="1" max="50" step="1">
    </div>
    <div>
        <span>W0: </span>
        <input id="w0" type="range" min="1" max="7" step="0.2">
    </div>
    <div>
        <span>r: </span>
        <input id="r" type="range" min="20" max="95" step="1">
    </div>
    <div>
        <span>t: </span>
        <input id="t" type="range" min="0.001" max="1" step="0.001">
    </div>
    <script src="fourier.js"></script>
</body>
</html>
